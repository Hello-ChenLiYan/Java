<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <div th:replace="~{common::css}"></div>
    <div th:replace="~{common::sign-in-up}"></div>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" th:action="@{/user/consumer/login}" th:method="post">
                <div class="layui-form-item logo-title">
                    <h1>Sign In</h1>
                </div>
                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" th:for="username"></label>
                    <input type="text" name="account" placeholder="用户名或者邮箱" autocomplete="off" class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" th:for="password"></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" th:for="captche"></label>
                    <input type="text" name="code" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha" />
                    <div class="captcha-img">
                        <img id = "code" th:src="@{/validateCode}" class = "validateCode" alt=""/>
                        <a href="javascript:refreshCode();">
                            刷新
                        </a>
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="remember" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login" >Sign In</button>
                </div>
                <div class="layui-form-item" >
                    <a href="javascript:;" id="signUp" class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" style="color: white;background-color: green;" >Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{common::js}"></div>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 粒子线条背景
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#7ec7fd',
                lineColor:'#7ec7fd'
            });
        });

        // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            if (data.account == '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空');
                return false;
            }
            if (data.captcha == '') {
                layer.msg('验证码不能为空');
                return false;
            }

            return true;
        });


        $('#signUp').on("click", function () {
            layer.msg('进行用户注册', function () {
                window.location = 'register';
            });
        });
    });
</script>

<!-- 验证码刷新-->
<script type="text/javascript">

    function refreshCode(){
        document.getElementById("code").src = "/validateCode?" + Math.random();
    }
</script>

<!-- 第三点:记住密码功能，通过 cookie 来实现 -->
<script type="text/javascript">
    //把信息设置进去Cookie里面去
    function setCookie(){
        var account = $('#account').val();
        var password = $('#password').val();
        var aa = $("input[type='checkbox']").is(":checked");//获取是否选中
        if(aa===true){//如果选中-->记住密码登录
            $.cookie("account",account.trim(),7);//有效时间7天，也可以设置为永久，把时间去掉就好
            $.cookie("passWord",password.trim(),7);
        }else{//如果没选中-->不记住密码登录
            $.cookie("passWord", "");
            $.cookie("account", "");
            alert("没有记住密码")
        }
    }

    function getCookie(){ //获取cookie
        var account = $.cookie("account"); //获取cookie中的用户名
        var pwd =  $.cookie("password"); //获取cookie中的登陆密码
        if(pwd){
            //密码存在的话把“记住密码”复选框勾选住
            $("[name='remember']").attr("checked","true");
        }
        if(account!==""){
            //用户名存在的话把用户名填充到用户名文本框
            $("#account").val(account);
        }else{
            $("#account").val("");
        }
        if(pwd!==""){//密码存在的话把密码填充到密码文本框
            $("#password").val(pwd);
        }else{
            $("#password").val("");
        }
    }
</script>
</body>
</html>
