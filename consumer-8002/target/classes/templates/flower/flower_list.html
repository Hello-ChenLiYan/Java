<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" th:action="@{/flower/feign/queryAll}" method="post">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">名字</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="type" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">花语</label>
                            <div class="layui-input-inline">
                                <input type="text" name="floMean" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<!--<img src="http://localhost:88/{{d.photo}}" style="width: 30px;height: 30px">-->
<script type="text/html" id="imgtmp">
    <img src="http://localhost:8803/{{d.photo}}" style="width: 30px;height: 30px">
</script>
<script th:src="@{/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;//获取当前页面所有的table

        var columns = [
            {type: "checkbox", width: 50},
            {field: 'id', width: 80, title: 'ID', sort: true},
            {field: 'name', width: 120, title: '名字'},
            {field: 'type', width: 100, title: '类型'},
            {field: 'stock', width: 80, title: '库存'},
            {field: 'price', width: 80, title: '价格'},
            {field: 'floMean', title: '花语', Width: 150},
            {field: 'photo', width: 100, title: '图片', templet: "#imgtmp"},
            {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
        ];

        table.render({
            elem: '#currentTableId',//指定table的id
            url: '/flower/feign/queryAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            method:'post',
            cols: [columns],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line',
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: data.field
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            var index = obj.data;
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加商品',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/flower/feign/toAdd',
                    end:function () {
                        table.reload('currentTableId',{
                            page:{
                                curr:1
                            },
                            where:data.field
                        },'data');
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                var ids = "";
                for (var i = 0; i < data.length; i++) {
                    ids += data[i].id;
                    if (i != data.length - 1) {
                        ids += ","
                    }
                }
                //layer.alert(JSON.stringify(data));
                layer.confirm("是否删除id为" + ids + "的数据？",{icon: 3,title:"提示"},function (index) {
                    // $.post("/student/deleteById",{
                    //     ids : ids
                    // },function (data) {
                    //     if (data == true) {
                    //         table.reload('currentTableId',{
                    //             page: {
                    //                 curr: 1
                    //             },
                    //             where: data.field
                    //         },'data');
                    //     }
                    // });
                    doDelete(obj.data, ids);
                    layer.close(index);
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            //console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑商品',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/flower/feign/'+data.id,
                    end: function () {
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            },
                            where: data.field
                        }, 'data');
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

        function doDelete(deta,ids) {
            $.post("/flower/feign/"+ids,{
                _method:"delete"
            },function (data) {
                if (data == true) {
                    table.reload('currentTableId',{
                        page: {
                            curr: 1
                        },
                        where: data.field
                    },'data');
                }
            });
        }

    });
</script>

</body>
</html>
