server:
  port: 8001

spring:
  application:
    name: provider-admin
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.80.128:3306/florist?useUnicode=true&amp;characterEncoding=UTF-8&amp&useSSL=false
    username: root
    password: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

eureka:
  instance:
    instance-id: ${spring.application.name}-${server.port}
  client:
    register-with-eureka: true #注册到Eureka的注册中⼼
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://r1:7001/eureka/ #配置注册中⼼地址
info:
  remark: Admin信息服务，提供了增删改查
  author: Admin

