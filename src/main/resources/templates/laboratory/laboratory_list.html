<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>laboratory</title>
    <div th:replace="~{common::css}"></div>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" method="post">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="student" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">实验室名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="laboratory" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">课程名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="course" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">任课教师</label>
                            <div class="layui-input-inline">
                                <input type="text" name="teacher" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-inline">
                                <input type="text" name="remark" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
                <button class="layui-btn layui-btn-sm" id="btn_import" > 导入Excel </button>
            </div>
        </script>
        <div th:replace="~{common::lineOperation}"></div>

    </div>
</div>
<div th:replace="~{common::js}"></div>
<script>
    layui.use(['form', 'table','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            upload = layui.upload;
            table = layui.table;

        var column = [
            {type: "checkbox", width: 50},
            {field: 'id', width: 80, title: 'ID', sort: true},
            {field: 'student', width: 150, title: '姓名'},
            {field: 'laboratory', width: 150, title: '实验室名称'},
            {field: 'course', width: 150, title: '课程名称'},
            {field: 'teacher', title: '任课教师', width: 150},
            {field: 'remark', width: 150, title: '备注'},
            {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
        ];

        table.render({
            elem: '#currentTableId',
            url: '/laboratory/queryAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            method: "post",
            cols: [column],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: data.field
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/laboratory/',
                    end: function () {
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            }
                        }, 'data');
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId');
                var data = checkStatus.data;
                var ids = "";
                for(var i=0;i<data.length;i++){
                    ids += data[i].id;
                    if(i != data.length-1){
                        ids += ",";
                    }
                }
                layer.confirm("是否确定删除选中的记录？",{icon: 3,title:"提示"},function (index) {
                    doDelete(obj.data, ids);
                    layer.close(index);
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            //console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/laboratory/' + data.id,
                    end: function () {
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            },
                            where: data.field
                        }, 'data');
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除么', function (index) {
                    doDelete(data, data.id);
                    layer.close(index);
                });
            }
        });
        function doDelete(data, ids) {
            $.ajax({
                type: "delete",
                url: "/laboratory/" + ids,
                dataType: "json",
                success: function(result){
                    if (result == true) {
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            }
                        }, 'data');
                    }
                }
            });
        }

        upload.render({ //允许上传的文件后缀
            elem: '#btn_import' //绑定到哪个元素上
            ,url: '/laboratory/upload' //改成您自己的上传接口
            ,accept: 'file' //普通文件
            ,exts: 'xlsx' //只允许上传压缩文件
            ,done: function(res){
                layer.msg('上传成功');
                console.log(res)
            }
        });
    });
</script>

</body>
</html>
